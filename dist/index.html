<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3c3d1ba15e.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <div class="sidebar">
      <p class="item" id="inbox"><i class="fas fa-inbox blue"></i> Inbox</p>
      <p class="blank"></p>
      <p class="text">Date</p>
      <p class="item" id="today"><i class="fas fa-star yellow"></i> Today</p>
      <p class="item" id="upcoming"><i class="fas fa-calendar pink"></i> Upcoming</p>
      <p class="blank"></p>
      <p class="text">Projects</p>
      <div class="projects">

      </div>
      <footer>
        <p class="item" id="add-item"><span class="fas">+</span> Add Event</p>
        <p class="item" id="add-project"><i class="fas fa-folder grey"></i> Add Project</p>
      </footer>
    </div>
    <div class="container">
    </div>
  </body>
</html>
